<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body { font-family: Arial, sans-serif; transition: background 0.3s, color 0.3s; }
        .container { width: 300px; margin: 50px auto; text-align: center; }
        input, select, button { display: block; width: 100%; margin: 10px 0; padding: 8px; }
        .dark-mode { background: #333; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="아이디" required>
            <input type="password" id="password" placeholder="비밀번호" required>
            <input type="password" id="confirmPassword" placeholder="비밀번호 확인" required>
            <input type="email" id="email" placeholder="이메일" required>
            <select id="gender">
                <option value="">성별 선택</option>
                <option value="male">남성</option>
                <option value="female">여성</option>
            </select>
            <input type="tel" id="phone" placeholder="전화번호" required>
            <button type="submit">가입하기</button>
        </form>
        <button onclick="toggleDarkMode()">다크모드</button>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirmPassword').value;
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;
            
            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }
            
            if (!/^[a-zA-Z0-9]{5,}$/.test(username)) {
                alert('아이디는 5자 이상, 영문 또는 숫자로 입력하세요.');
                return;
            }
            
            if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/.test(password)) {
                alert('비밀번호는 6자 이상, 영문과 숫자를 포함해야 합니다.');
                return;
            }
            
            if (!/^\d{10,11}$/.test(phone)) {
                alert('전화번호는 숫자만 10~11자리 입력하세요.');
                return;
            }
            
            alert('회원가입이 완료되었습니다!');
            window.location.href = 'welcome.html';
        });
    </script>
</body>
</html>
